name: Build and Publish
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"

env:
  SECRETS: ${{ toJSON(secrets) }}
  GITHUB_TOKEN: ${{ secrets.SHARED_GH_TOKEN }}

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.sha}}
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          repository: journeyapps-platform/ci-actions
          token: ${{ secrets.SHARED_GH_TOKEN }}
          path: .github/ci
          ref: v1

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: |
          npm install -g corepack@latest
          corepack enable pnpm

      - name: Install Dependencies
        uses: ./.github/ci/actions/npm-install
        with:
          client: pnpm


      - name: Has changesets
        uses: bluwy/detect-changesets-action@v1
        id: detect

      - if: steps.detect.outputs.has-changesets == 'true'
        run: |
          echo "Changesets detected!"
          echo "Changesets: ${{ steps.detect.outputs.changesets }}"

      - name: Build
        run: pnpm build

      - name: Create Release Pull Request or Publish to npm
        if: ${{ github.ref == 'refs/heads/master' && steps.detect.outputs.has-changesets == 'true' }}
        id: changesets
        uses: changesets/action@v1.4.1
        with:
          version: pnpm ci:version
          commit: "chore: update versions"
          title: "[Chore] update versions"
        env:
          GITHUB_TOKEN: ${{ secrets.SHARED_GH_TOKEN }}

      - name: Publish production packages.
        if: ${{ github.ref == 'refs/heads/master' && steps.detect.outputs.has-changesets == 'false' && success() }}
        run: |
          echo "This would have been published"
