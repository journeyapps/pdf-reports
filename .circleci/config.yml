version: 2
jobs:
  build:
    working_directory: ~/circulate
    docker:
      - image: circleci/node:8.3.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - modules-{{ checksum "yarn.lock" }}
            - modules-
      - run: yarn install --check-files --frozen-lockfile || yarn install --check-files --frozen-lockfile || yarn install --check-files --frozen-lockfile
      - save_cache:
          key: modules-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run: ./node_modules/.bin/tsc
      # TODO:
      # - run: yarn test

  publish:
    working_directory: ~/circulate
    docker:
      - image: circleci/node:8.3.0
    environment:
    steps:
      - checkout
      - run:
          name: Setup NPM
          command: |
            echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
      - restore_cache:
          keys:
            - modules-{{ checksum "yarn.lock" }}
            - modules-
      - run: yarn install --check-files --frozen-lockfile || yarn install --check-files --frozen-lockfile || yarn install --check-files --frozen-lockfile
      - run:
          name: Publish
          command: |
            if [[ "$CIRCLE_TAG" =~ ^v[0-9]*\.[0-9]*\.[0-9]*$ ]]; then
              echo "Release $CIRCLE_TAG"
              yarn publish
            else
              echo "Prerelease $CIRCLE_TAG"
              yarn publish --tag next
            fi

workflows:
  version: 2
  test-and-publish:
    jobs:
      # Always build
      - build:
          filters:
            tags:
              # Build version tags in addition to normal branches
              only: /^v.*/
      - publish:
          requires:
            # Build before publishing
            - build
          filters:
            tags:
              # Only publish version tags
              only: /^v.*/
            branches:
              # Don't publish any branches
              ignore: /.*/
